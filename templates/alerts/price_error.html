{% block title %} Alert Error {% endblock %}


{% block body %}

<div class="container">

    <div class="page-header">
        <h1 id="price-alert-error">Price Alert Error</h1>
    </div>

    <div id='alert-page-error' class="container">

        <hr>
        <p id='alert-page-error-text' class="muted-text">

        <hr>
    </div>
</div>

{% endblock %}
